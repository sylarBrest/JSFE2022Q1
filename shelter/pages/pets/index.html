<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shelter Pets Page">
    <meta name="author" content="Aliaksandr Astrouski">
    <link rel="shortcut icon" href="../../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../assets/css/normalize.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Pets</title>
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <h1 class="title">Cozy House</h1>
                <p class="subtitle">Shelter for pets in Boston</p>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="" class="nav-link">About the shelter</a></li>
                    <li class="nav-item"><a href="" class="nav-link active">Our pets</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Help the shelter</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <footer class="footer">
        <div class="container footer-container">
            <div class="contacts">
                <h3 class="contacts-title">For questions and suggestions</h3>
                <div class="info e-mail-info">
                    <h4 class="e-mail">email@shelter.com</h4>
                </div>
                <div class="info tel-info">
                    <h4 class="tel">+13 674 567 75 54</h4>
                </div>
            </div>
            <div class="locations">
                <h3 class="locations-title">We are waiting for your visit</h3>
                <div class="info location-info">
                    <div class="location-info-image"></div>
                    <h4 class="location boston"><span>1 Central Street, Boston</span><span>(entrance from the store)</span></h4>
                </div>
                <div class="info location-info">
                    <div class="location-info-image"></div>
                    <h4 class="location london">18 South Park, London</h4>
                </div>
            </div>
            <img src="../../assets/images/footer-puppy.png" alt="Footer puppy" class="footer-puppy">
        </div>
    </footer>
    <script type="module" src="script.js"></script>
</body>
</html>
